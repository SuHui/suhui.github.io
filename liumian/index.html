    }
    @-webkit-keyframes beat_animation {
        0% { -webkit-transform: scale(1); }
        100% { -webkit-transform: scale(1.3); }
    }
    .heart {
        -webkit-animation-name: 'beat_animation';
        -webkit-animation-duration: 400ms;
        -webkit-transform-origin:70% 70%;
        -webkit-animation-iteration-count: infinite;
        -webkit-animation-timing-function: linear;
    }
    @keyframes pound {
        from { transform: none; }
        to { transform: scale(1.2); }
    }

    .heart {
      animation: pound .3s infinite;
    }

$.fn.autotype = function() {
            var $tt = $(this);
            var str = $tt.html();
            var index = 0;
            $(this).html('');
            var timer = setInterval(function() {

                var current = str.substr(index, 1);
                if (current == '<')
                    index = str.indexOf('>', index) + 1;
                else
                    index++;


                $tt.html(str.substring(0, index) + (index & 1 ? '_' : ''));

                if (index > str.length){
                    clearInterval(timer);
                }
            }, 100);
}

function zoomTo(zoom, time, callback, point) {
    var time     = time || 1000;
    var callback = callback || function() {};
    var loop     = '';
    function loopZoom() {
        var curZoom  = map.getZoom();
        if( curZoom == zoom ) {
            clearTimeout(loop);
            callback();
            return false;
        }
        var plus    = curZoom > zoom ? -1 : 1;
        var toZoom  = curZoom + plus;
        map.setZoom(toZoom);
        if( point ) {
            map.setCenter(point);
        }
        var center = map.getCenter();
        loop = setTimeout(loopZoom, time);
    }
    loopZoom();
}

function loopWin(loopList, time, callback) {
    var i    = 0;
    var len  = loopList.length;
    var callback = callback || function () {};
    var timeout = '';

    function loopWinInner() {
        if( i == len ) {
            clearTimeout(timeout);
            setTimeout(callback, 1000);
            return false;
        }

        var opts = {
            title: loopList[i].title,
            maxWidth: 600,
            height: 0
        }
        var infoWindow = new BMap.InfoWindow(loopList[i].content, opts);
        map.openInfoWindow(infoWindow, new BMap.Point(loopList[i].point.lng, loopList[i].point.lat));
        infoWindow.redraw();
        i++;
        if( loopList[i] ) {
            var time = loopList[i].timeout || 3000;
        } else {
            var time = 3000;
        }
        timeout = setTimeout(loopWinInner, time);
    }

    loopWinInner();
}

function panZoom_BD() {
    map.panTo(new BMap.Point(BD_KUI.lng, BD_KUI.lat));
    setTimeout(function() {
        zoomTo(18, 800, function() {
            var marker = new BMap.Marker(BD_KUI);
            map.addOverlay(marker);
            marker.setAnimation(BMAP_ANIMATION_BOUNCE);
            setTimeout(panZoom_CUG, 1000);
        }, BD_KUI);
    }, 800);
}

function panZoom_CUG() {

}

function panZoom_HEY() {

function addMarker(lng, lat) {
    var marker = new BMap.Marker( new BMap.Point(lng, lat) );
    marker.setAnimation(BMAP_ANIMATION_DROP);
    map.addOverlay(marker)
}

if (!Array.prototype.shuffle) {
    Array.prototype.shuffle = function() {
        for(var j, x, i = this.length; i; j = parseInt(Math.random() * i), x = this[--i], this[i] = this[j], this[j] = x);
        return this;
    };
}
markerText.shuffle();
function loopAddMarker(markers, callback) {
    var i           = 0;
    var len         = markers.length;
    var callback    = callback || function() {};
    var loop        = '';
    function loopAddMarkerInner() {
        if (i >= len/2 && i < len ) {
            addMarker(markers[i].lng, markers[i].lat);
            i++;
            loop = setTimeout(loopAddMarkerInner, 200);
        };
        if( i == len ) {
            clearTimeout(loop);
            callback();
            return false;
        }
        if (i  < len/2) {
            addMarker(markers[i].lng, markers[i].lat);
            i++;
            loop = setTimeout(loopAddMarkerInner, 300);
        }
    }
    loopAddMarkerInner();
}

function showMarkerText() {
    map.closeInfoWindow();
    map.panTo(new BMap.Point(82.699584, 39.8202));

                        document.getElementById('theEnd').innerHTML = theEndText;
                        $("#theEnd").autotype();

                    });
                }, 5000);
            });
        })
    }, 1000);
}

function slideDown(id, speed, callback) {
    var object  = document.getElementById(id);
    var timeout = speed*0.001;
    var callback= callback || function() {};
    var loop    = '';
    object.style.display = 'block';
    object.style.height = '0%';
    function slideDownInner() {
        var curHeight = parseFloat(object.style.height) || 0;
        if( curHeight >= 100 ) {
            clearTimeout(loop);
            callback();
            return false;
        }
        object.style.height = (curHeight + 0.1) + '%';
        loop = setTimeout(slideDownInner, timeout);
    }
    slideDownInner();
}

function preLoadImages(imagesList, callback) {
    var len     = imagesList.length;
    var i       = 0;
    var images  = {};
    var callback = callback || function() {};
    function loadImage() {
        if( i == len ) {
            callback();
            return false;
        }
        images[i]           = new Image();
        images[i].src       = imagesList[i];
        i++;
        loadImage();
    }
    loadImage();
}
